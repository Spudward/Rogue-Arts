    <title>Contact Us</title>
</head>

<script>
    function showToast(){
        $('.toast').toast('show');
    }
</script>

<body class="bg-dark text-light">

    <!-- Navbar begins here-->
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid"></div>
            <!-- Social media icons with links to respective accounts-->
            <div>
                <a href="https://www.facebook.com/RogueArtsDev/" class="fa fa-facebook"></a>
                <a href="https://twitter.com/RogueArts_Dev?ref_src=twsrc%5Etfw" class="fa fa-twitter"></a>
            </div>
            <!-- centers image-->
            <div class="navbar" id="navbar_logo">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="img-fluid" width="120" height="120" class="d-inline-block align-top" alt="Rogue Arts">                                        
                </a>
            </div>              
            <!-- Aligns dropdown menu to right of page-->
            <div class="dropdown col-4 text-right">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 28px;">
                Menu
                </button>

                <!-- Aligns dropdown items with menu-->
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="index.html">Home</a>
                    <a class="dropdown-item" href="AboutUs.html">About Us</a>
                    <a class="dropdown-item" href="FamilyHeirloom.html">Family Heirloom</a>
                    <a class="dropdown-item" href="contact_page.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <br/>

    <div class="toast bg-dark text-light" data-delay="2000"style="position: absolute; top: 0; right: 1; min-width: 200px;">
        <div class="toast-header">
          Information
        </div>
        <div class="toast-body">
          Email has been sent successfully!
        </div>
    </div>

    <div class="row justify-content-center container-fluid">
        <form class="col-8">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" class="form-control" placeholder="name@example.co.uk">
            </div>

            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" rows="3"></textarea>
                <button onclick="showToast()"type="button" class="btn btn-secondary mt-3"> Send </button>
            </div>
        </form>
    </div>
    
</body>
